<html>
<head>
<script type="text/javascript" src="jq.js"></script>

</head>
<style>
.wall{display:flex;height:100%;justify-content:center;align-items:center;}
.box{display:flex;justify-content:center;align-items:center;height:600;width:600;border:solid black;}
.square{height:30;width:30;border:solid black;position:absolute}
</style>
<body>
<div class=wall>
	<div class=box>
		<div class=square>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
left=0
t=0
kevent={
	'65':()=>{
		if($('.square').css('margin-left').split('p')[0]>=-270){
			left-=15
			$('.square').css('margin-left',left)
		}
	},
	'68':()=>{
		left+=15
		$('.square').css('margin-left',left)
	},
	'87':()=>{
		if($('.square').css('margin-top').split('p')[0]>=-270){
			t-=15
			$('.square').css('margin-top',t)
		}
	},
	'83':()=>{
		console.log(t)
		t+=30
		$('.square').css('margin-top',t)
	},
}
$(window).on('keydown',function(event){ 
	if(kevent[event.which]){
		kevent[event.which]()
	}	
})

</script>
</html>
